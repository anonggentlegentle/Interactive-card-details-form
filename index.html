<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="main__cards">
        <article class="main__card main__card--front">
          <div class="main__card-circles">
            <div class="main__circle--big">&nbsp;</div>
            <div class="main__circle--small">&nbsp;</div>
          </div>

          <div class="main__card-info">
            <div class="main__card-number">0000 0000 0000 0000</div>
            <div class="main__info">
              <div class="main__card-name">Jane Appleseed</div>
              <div class="main__card-date">00/00</div>
            </div>
          </div>
        </article>

        <article class="main__card main__card--back">
          <div class="main__card-cvc">000</div>
        </article>
      </section>
      <section class="main__formbox"></section>
    </main>

    Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000
    Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
